<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Качество Исполнения</title>
    <link rel="stylesheet" href="./build/css/style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <div class="header__wrapper">
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Text</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Text</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Text</a>
              </li>
            </ul>
          </nav>
          <button class="header__button">
            <span class="header__line"></span>
            <span class="header__line"></span>
            <span class="header__line"></span>
          </button>
          <div class="header__popup popup">
            <ul class="popup__list">
              <li class="popup__item">
                <a href="#" class="popup__link">Text</a>
              </li>
              <li class="popup__item">
                <a href="#" class="popup__link">Text</a>
              </li>
              <li class="popup__item">
                <a href="#" class="popup__link">Text</a>
              </li>
              <li class="popup__item">
                <a href="#" class="popup__link">Text</a>
              </li>
            </ul>
            <label for="modal" class="popup__button button_red"
              >Open pop-up button</label
            >
          </div>
        </div>
      </header>
      <section class="main">
        <div class="main__wrapper">
          <button class="main__button-prev">
            <svg
              width="40"
              height="77"
              viewBox="0 0 40 77"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M39.0264 75.5961L1.7475 38.3171L39.0264 1.03821"
                stroke="white"
                stroke-width="2"
              />
            </svg>
          </button>
          <div class="main__slider slider">
            <div class="slider__wrapper">
              <div class="slider__slide">
                <h1 class="slider__title">H1 text</h1>
                <label for="modal" class="slider__button button_red">
                  Open pop-up button
                </label>
                <input type="checkbox" id="modal" />

                <div class="pop-up">
                  <label for="modal" class="pop-up__exit">X</label>
                  <h2 class="pop-up__title">Pop-up</h2>
                </div>
                <div class="popup-bgr"></div>
              </div>
              <div class="slider__slide">
                <h1 class="slider__title">New text</h1>
                <label for="modal" class="slider__button button_red">
                  Open pop-up button
                </label>
              </div>
            </div>
          </div>
          <button class="main__button-next">
            <svg
              width="40"
              height="77"
              viewBox="0 0 40 77"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M39.0264 75.5961L1.7475 38.3171L39.0264 1.03821"
                stroke="white"
                stroke-width="2"
              />
            </svg>
          </button>
        </div>
      </section>
      <section class="block2">
        <h2 class="block2__title"></h2>
        <div class="block2__card"></div>
        <div class="block2__card"></div>
        <div class="block2__card"></div>
        <div class="block2__card"></div>
      </section>
      <section class="block3">
        <h2 class="block3__title">H2 text</h2>
        <div class="block3__cards">
          <div class="block3__card"></div>
          <div class="block3__card"></div>
          <div class="block3__card"></div>
          <div class="block3__card"></div>
          <div class="block3__card"></div>
        </div>
        <h3 class="block3__subtitle">Text utp</h3>
        <label for="modal" class="block3__button button_red"
          >Open pop-up button</label
        >
        <div class="popup-bgr"></div>
      </section>
      <footer class="footer">
        <nav class="footer__nav">
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link">Text</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Text</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Text</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Text</a>
            </li>
          </ul>
        </nav>
      </footer>
      <div class="pop-up">
        <div class="pop-up__exit">X</div>
        <h2 class="pop-up__title">Pop-up</h2>
      </div>
      <div class="popup-bgr"></div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
